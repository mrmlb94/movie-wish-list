<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Wish List</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <div class="card">
        <h1>Movie Wish List App ...</h1>
        <form id="Movie-form">
            <div class="row">
                <input type="text" id="title" placeholder="Movie Title" required />
            </div>
            <div class="row">
                <textarea id="description" placeholder="Description about the movie"></textarea>
            </div>
            <div class="row">
                <input type="text" id="tags" placeholder="Tags (Genre: Horror, Drama ,...)" />
            </div>
            <div class="actions">
                <button type="submit" class="btn primary">Add</button>
                <button type="button" id="refresh" class="btn">Load List</button>
            </div>
        </form>
    </div>

    <div class="card">
        <h2>Movies</h2>
        <ul id="Movie-list"></ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
